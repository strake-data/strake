server:
  listen_addr: "0.0.0.0:50053"
  health_addr: "0.0.0.0:8099"
  catalog: "strake"
  api_url: "http://localhost:8099/api/v1"
  global_connection_budget: 100
  tls:
    enabled: false
  auth:
    enabled: false
query_limits:
  max_output_rows: 10000
retry:
  max_attempts: 3
cache:
  enabled: true
  directory: "/tmp/strake-cache"
  max_size_mb: 2048
  ttl_seconds: 3600