name: CI
on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  STRAKE_LICENSE_PUBKEY_PATH: ${{ github.workspace }}/keys/public.pem

jobs:
  lint:
    name: Lint & Security
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - uses: Swatinem/rust-cache@v2

      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem

      - name: Rustfmt
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo Deny
        uses: EmbarkStudios/cargo-deny-action@v2

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      
      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem
      
      - name: Run Unit Tests
        run: cargo test --workspace
        env:
          STRAKE_LICENSE_KEY: ${{ secrets.STRAKE_LICENSE_KEY || 'sk_ent_dev_bypass' }}
