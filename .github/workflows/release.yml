name: Release
on:
  push:
    tags: ['v*']
  workflow_dispatch:
  release:
    types: [published]
env:
  OPENSSL_VENDORED: 1
  STRAKE_LICENSE_PUBKEY_PATH: ${{ github.workspace }}/keys/public.pem

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      
      - name: Install protoc
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install protobuf
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install protoc
          fi
        shell: bash

      - name: Install cross compilers
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          if [ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          elif [ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
            echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_LINKER=musl-gcc" >> $GITHUB_ENV
            echo "CC_x86_64_unknown_linux_musl=musl-gcc" >> $GITHUB_ENV
          fi
      
      - name: Build (native & aarch64 cross)
        if: matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo build --release -p strake-cli -p strake-server --target ${{ matrix.target }}
        
      - name: Build (x86_64 musl in Docker)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          export HOST_UID=$(id -u)
          export HOST_GID=$(id -g)
          docker run --rm -v ${{ github.workspace }}:/build -v ~/.cargo:/usr/local/cargo -w /build rust:1.93-alpine3.21 \
            sh -c "apk add --no-cache cmake clang protoc protobuf-dev g++ make perl linux-headers openssl-dev git \
            && export CC_x86_64_unknown_linux_musl=gcc \
            && export CXX_x86_64_unknown_linux_musl=g++ \
            && export CARGO_TARGET_X86_64_UNKNOWN_LINUX_MUSL_RUSTFLAGS='-C target-feature=+crt-static' \
            && cargo build --release -p strake-cli -p strake-server --target x86_64-unknown-linux-musl \
            && chown -R ${HOST_UID}:${HOST_GID} target /usr/local/cargo/registry || true"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/strake-cli*
            target/${{ matrix.target }}/release/strake-server*



  python-build:
    name: Build Python Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem
      
      - name: Install protoc
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y protobuf-compiler
          elif [ "$RUNNER_OS" == "macOS" ]; then
            brew install protobuf
          elif [ "$RUNNER_OS" == "Windows" ]; then
            choco install protoc
          fi
        shell: bash

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: 2_28
          before-script-linux: |
            yum install -y perl-IPC-Cmd perl-Time-Piece clang lld pkg-config openssl-devel wget unzip
            ARCH=$(uname -m)
            if [ "$ARCH" = "x86_64" ]; then PROTOC_ARCH="x86_64"; else PROTOC_ARCH="aarch_64"; fi
            wget https://github.com/protocolbuffers/protobuf/releases/download/v25.2/protoc-25.2-linux-${PROTOC_ARCH}.zip
            unzip protoc-25.2-linux-${PROTOC_ARCH}.zip -d /usr/local
            ln -sf /usr/local/bin/protoc /usr/bin/protoc
            protoc --version
          
      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}
          path: python/dist/*


  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-pypi:
    name: Publish to PyPI
    needs: [python-build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  create-release:
    name: Create GitHub Release
    needs: [build, python-build, docker-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries-*/*
            python-wheels-*/*
          generate_release_notes: true
          body: |
            ## Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ## Install Script
            ```bash
            # Install CLI only
            curl -sSfL https://strakedata.com/install.sh | sh -s -- --cli

            # Install all binaries
            curl -sSfL https://strakedata.com/install.sh | sh -s -- --all
            ```

