name: Release
on:
  push:
    tags: ['v*']
  workflow_dispatch:
  release:
    types: [published]
env:
  OPENSSL_VENDORED: 1
  STRAKE_LICENSE_PUBKEY_PATH: ${{ github.workspace }}/keys/public.pem

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      
      - name: Install protoc
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Install cross
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'x86_64-unknown-linux-musl'
        run: cargo install cross --git https://github.com/cross-rs/cross
      
      - name: Build (native)
        if: matrix.target != 'aarch64-unknown-linux-gnu' && matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo build --release -p strake-cli -p strake-server --target ${{ matrix.target }}
      
      - name: Build (cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'x86_64-unknown-linux-musl'
        run: cross build --release -p strake-cli -p strake-server --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/strake-cli*
            target/${{ matrix.target }}/release/strake-server*



  python-build:
    name: Build Python Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          
      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: python
          args: --release --out dist --find-interpreter
          sccache: 'true'
          manylinux: 2_28
          before-script-linux: yum install -y perl-IPC-Cmd perl-Time-Piece
          
      - name: Upload Wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}
          path: python/dist/*


  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Generate Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ steps.generate-token.outputs.token }}
      
      - name: Setup Enterprise Key
        shell: bash
        run: |
          mkdir -p keys
          echo "-----BEGIN PUBLIC KEY-----" > keys/public.pem
          echo "MCowBQYDK2VwAyEAYTi9PtvXVWepOcLdKgBPe/TcZxat3g4f7nRR6My7QM0=" >> keys/public.pem
          echo "-----END PUBLIC KEY-----" >> keys/public.pem
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-pypi:
    name: Publish to PyPI
    needs: [python-build]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          merge-multiple: true
          path: dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist

  create-release:
    name: Create GitHub Release
    needs: [build, python-build, docker-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            binaries-*/*
            python-wheels-*/*
          generate_release_notes: true
          body: |
            ## Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ## Install Script
            ```bash
            # Install CLI only
            curl -sSfL https://strakedata.com/install.sh | sh -s -- --cli

            # Install all binaries
            curl -sSfL https://strakedata.com/install.sh | sh -s -- --all
            ```

